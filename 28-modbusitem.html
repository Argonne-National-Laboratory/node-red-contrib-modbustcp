<!--
 NodeRed node with support for MODBUS items read,write & browse invocation based on jsmodbus.

 @author <a href="mailto:mika.karaila@valmet.com">Mika Karaila</a> (Valmet Automation Inc.)
-->
<script type="text/x-red" data-template-name="ModbusItem">
   <div class="form-row">
        <label for="node-input-fc"><i class="icon-list"></i> Function Code</label>
        <select type="text" id="node-input-fc" style="display: inline-block; width: 250px; vertical-align: top;">
            <option value=1>Read Coil, fc=1</option>
            <option value=2>Read Discrete Inputs, fc=2</option>
            <option value=3>Read Holding Registers, fc=3</option>
            <option value=4>Read Register, fc=4</option>
            <option value=5>Write Single Coil, fc=5</option>
            <option value=6>Write Single Register, fc=6</option>
            <option value=15>Write Multiple Coils, fc=15</option>
            <option value=16>Write Multiple Registers, fc=16</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="icon-tasks"></i> Address</label>
        <input type="text" id="node-input-address" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-count"><i class="icon-tasks"></i> Count</label>
        <input type="text" id="node-input-count" placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="icon-tag"></i> Value</label>
        <input type="text" id="node-input-value" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="">
    </div>
</script>

<script type="text/x-red" data-help-name="ModbusItem">
    <p>Defines MODBUS Function Code and then other needed register/coil parameters.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ModbusItem',{
        category: 'advanced-function',
        color:"BurlyWood",
        defaults: {
            fc: {value:"", required:true},
            address: {value:"",address:true},
            count: {value:"",count:true},
            value: {value:""},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        align: "right",
        icon: "arrow-in.png",
        label: function() {
            return this.name;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
