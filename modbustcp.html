<!--
 NodeRed node with support for MODBUS TCP based on modbusjs.

 @author <a href="mailto:mika.karaila@valmet.com">Mika Karaila</a> (Valmet Automation Inc.)
-->
<script type="text/x-red" data-template-name="modbus tcp">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-host"><i class="icon-tag"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="localhost">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="icon-tag"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="502">
    </div>
</script>

<script type="text/x-red" data-help-name="modbus tcp">
    <p>Uses MODBUS TCP to read/write ethernet host:port and register/coil addresses.</p>
    <p>You MUST set the hostname before starting Node-RED.</p>
    <p>TODO coil, register and other address info input msg.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('modbus tcp',{
        category: 'advanced-input',
        color:"BurlyWood",
        defaults: {
            name: {value:""},
            host: {value:"localhost", required:true},
            port: {value:"502", required:true}
        },
        inputs:1,
        outputs:1,
        icon: "",
        label: function() {
            return this.name||this.host+":"+this.port||"MODBUS";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
